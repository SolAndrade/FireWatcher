<h2 mat-dialog-title>Are you sure you want to report this fire?</h2>
<mat-dialog-content>
  <p>Please, take this step seriously.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="button button-accept" (click)="onAccept()">Accept</button>
    <button class="button button-cancel" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
