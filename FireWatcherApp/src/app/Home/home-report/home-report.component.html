<div class="container-col">
    <div class="flex-center">
        <iframe width="350" height="350" src="https://www.openstreetmap.org/export/embed.html?bbox=-4.452853202819825%2C36.694577244625556%2C-4.42525863647461%2C36.70593200463924&amp;layer=mapnik" style="border: 1px solid black"></iframe>
    </div>
    <form class="container-col">
        <label for="observationsText">Observations</label>
        <textarea id="observationsText" name="observations" rows="8"> </textarea>
        <input class="button button-submit" type="submit" value="Submit" (click)="openDialog(template)"/>
    </form>
    <ng-template #template>
        <div class="container-text">
            <h1 >Are you sure you want to report this fire?</h1>
            <p>Please, take this step seriously.</p>
            <button class="button button-submit" (click)="onAccept()">Accept</button>
            <button class="button" (click)="onCancel()">Cancel</button>
        </div>
    </ng-template>
</div>
